<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/7注册.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/7注册.js"></script>
</head>
<body>
<top>
    <div class="top">
        <div class="top_find_top">
            <a href="javascript:history.go(-1)"><img src="img/3-列表_top_left_03.png" alt=""></a>

            <div class="phone_registration">
                <p>手机注册</p>
            </div>
            <div class="top_find_text">
                <p>下一步</p>
            </div>
        </div>
    </div>
</top>

<content>
    <div class="content">
        <div class="login_box">
            <div class="user_box">
                <img src="img/7-手机注册_03.jpg" alt="">
                <input type="text" placeholder="  手机号/邮箱/用户名">
            </div>
            <div class="number_box">
                <img src="img/7-手机注册_06.jpg" alt="">
                <div class="number_box_con">
                    <input type="text" placeholder="  输入验证码">
                    <p>获取验证码</p>
                </div>
            </div>
            <div class="pwd_box">
                <img src="img/7-手机注册_09.jpg" alt="">
                <input type="text" placeholder="  密码">
            </div>
            <div class="agree_box">
                <img src="img/7-手机注册_12.png" alt="">
                <div class="agree_box_text">
                    <p>我已阅读并接受 <span>唯美原品服务协议</span></p>
                </div>
            </div>
        </div>
        <div class="login_btn">
            <a href="6登录.html"><p>注册</p></a>
        </div>
    </div>
</content>
</body>
</html>
