<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/11-2-收货地址.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/11-2-收货地址.js"></script>
</head>
<body>
<top>
    <div class="top">
        <div class="top_find_top">
            <img src="img/3-列表_top_left_03.png" alt="">
            <div class="phone_registration">
                <p>订单详情</p>
            </div>
            <div class="top_find_text">
                <p>新增地址</p>
            </div>
        </div>
    </div>
</top>

<content>
    <div class="adress">
            <div class="adress_top_box">
                <img src="img/11-2收货地址_03.png" alt="">
                <p>默认地址（设为默认地址）</p>
            </div>
        <div class="adress_con1">
            <p>地址标注: <input type="text" placeholder="(最多4个字)"></p>
        </div>
        <div class="adress_con2">
            <p>所在区域: <input type="text"></p>
        </div>
        <div class="adress_con3">
            <p>详细地址: <input type="text"></p>
        </div>
        <div class="adress_con4">
            <p>收货人: <input type="text"></p>
        </div>
        <div class="adress_con5">
            <p>联系电话: <input type="text"></p>
        </div>


    </div>
</content>
</body>
</html>
